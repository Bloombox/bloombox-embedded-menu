
<!--
`<bloombox-embedded-menu>` provides publicly-accessible UI for rendering embedded
menus on 2nd or 3rd party websites.

@group Bloombox Elements
@element bloombox-embedded-menu
@demo demo/index.html
@homepage bloombox.github.io
-->

<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="bloombox-embedded-menu" assetpath="/">
<template strip-whitespace>
<style is="custom-style">:root {} :host {}</style>
<b>Hello, Menu!</b>
<p><b>Embedding on behalf of:</b><br />
<ul><li><b>Partner:</b> [[partner]]</li>
<li><b>Location:</b> [[location]]</li>
</ul></p></template><script type="text/javascript" src="bloombox-embedded-menu.js"></script></dom-module>
